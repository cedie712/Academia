<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Academia</title>

    <link rel="shortcut icon" href="{% static 'GAMS_webapp/websitephotos/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'GAMS_webapp/css/frameA.css' %}">

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'GAMS_webapp/template/' %}vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'GAMS_webapp/template/' %}vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="{% static 'GAMS_webapp/template/' %}vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="{% static 'GAMS_webapp/template/' %}vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'GAMS_webapp/template/' %}dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'GAMS_webapp/template/' %}vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'GAMS_webapp/template/' %}vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">
                    <span class="text-orange"><i class="fa fa-pencil"></i>&nbsp;Academia</span>
                </a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-cog fa-lg fa-fw text-black-custom"></i> <i class="fa fa-caret-down text-black-custom"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'password_change' %}"><i class="fa fa-key fa-fw"></i> Reset Password</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="{% url 'user_logout' %}"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div  class="navbar-default sidebar" role="navigation">
                <div id="collapse" class="sidebar-nav navbar-collapse collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="{% url 'index' %}"><i class="fa fa-clipboard fa-lg fa-fw text-success"></i>
                                <span class="text-success">Overview</span></a>
                                <a href="{% url 'profile_view' %}"><i class="fa fa-user fa-lg fa-fw text-scarlet"></i>
                                <span class="text-scarlet">Profile</span></a>
                            {% block nav_addons %}
                            {% endblock %}
                        </li>

                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            {% block content %}


            {% endblock %}
        </div>
        <!-- /#page-wrapper -->


    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="{% static 'GAMS_webapp/template/' %}vendor/jquery/jquery.min.js"></script>


    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'GAMS_webapp/template/' %}vendor/bootstrap/js/bootstrap.min.js"></script>


    <!-- Metis Menu Plugin JavaScript -->
    <script src="{% static 'GAMS_webapp/template/' %}vendor/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="{% static 'GAMS_webapp/template/' %}vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="{% static 'GAMS_webapp/template/' %}vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="{% static 'GAMS_webapp/template/' %}vendor/datatables-responsive/dataTables.responsive.js"></script>
    <script src="{% static 'GAMS_webapp/js/datatables-demo.js' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static 'GAMS_webapp/template/' %}vendor/raphael/raphael.min.js"></script>
    <script src="{% static 'GAMS_webapp/template/' %}vendor/morrisjs/morris.min.js"></script>
    <script src="{% static 'GAMS_webapp/template/' %}data/morris-data.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static 'GAMS_webapp/template/' %}dist/js/sb-admin-2.js"></script>
    <script src="{% static 'GAMS_webapp/js/controller.js' %}"></script>

</body>

</html>
