{% extends 'GAMS_webapp/frameA.html' %}
    {% load static %}

{% block content %}
{# Nav Bar #}
<nav id="MagicMenu" class="navlogin navbar fixed-top navbar-expand-sm">

        <a href="{% url 'landingpage' %}"><h4 class="navbar-brand text-orange">
            <i class="fa fa-pencil"></i>&nbsp;Academia</h4></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="text-muted">...</span>
            </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="navbar-nav ml-auto">
            <a class="nav-item btn btn-link text-warning text-right" href="{% url 'user_signup' %}">
                <i class="fa fa-plus"></i>&nbsp;sign-up</a>
    </div>
    </div>
</nav>


	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" action="{% url 'user_login' %}">
                {% csrf_token %}
					<span class="login100-form-title p-b-34">
						Account Login
					</span>

                    {% if auth_error %}
                        <div class="container">
                        <script>
                            document.write('<div class="alert alert-danger text-center">{{ auth_error }}</div>');
                        </script>
                        </div>
                    {% endif %}

					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
						<input id="first-name" class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							Forgot
						</span>

						<a href="{% url 'password_reset' %}" class="txt2">
							password?
						</a>
					</div>

					<div class="w-full text-center">
						<a href="/admin/" class="txt3">
							Administrator Login
						</a>
					</div>
				</form>

				<div class="login100-more"
                     style="background-image: url({% static 'GAMS_webapp/websitephotos/bus.jpg' %});"></div>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

{% endblock %}
