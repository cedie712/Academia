{% extends 'GAMS_webapp/frameA.html' %}
    {% load static %}

{% block content %}
{# Nav Bar #}
<nav id="MagicMenu" class="navlogin navbar fixed-top navbar-expand-sm">

        <a href="{% url 'landingpage' %}"><h4 class="navbar-brand text-orange">
            <i class="fa fa-pencil"></i>&nbsp;Academia</h4></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="text-muted">...</span>
            </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="navbar-nav ml-auto">
            <a class="nav-item btn btn-link text-white text-right" href="{% url 'user_login' %}">
                <i class="fa fa-sign-in"></i>&nbsp;log-in</a>
    </div>
    </div>
</nav>

        <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'GAMS_webapp/registertemplate/' %}
    fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'GAMS_webapp/registertemplate/' %}css/style.css">

        <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">

                    <form method="POST" class="register-form" id="register-form" action="{% url 'user_signup' %}">
                        {% csrf_token %}
                        <h2 class="text-info">registration form</h2>

                    {% if response %}
                       {% if response is True%}
                        <script>
                            document.write('<div class="alert alert-success">Registration was successful</div>');
                        </script>
                        {% else %}
                        <script>
                            document.write('<div class="alert alert-danger">{{ response }}</div>');
                        </script>
                        {% endif %}
                    {% endif %}

                    {% if password_invalid %}
                        <script>
                            {% for i in password_invalid %}
                            document.write('<div class="alert alert-danger">{{ i }}</div>');
                            {% endfor %}
                        </script>
                    {% endif %}


                        <div class="form-row">
                            <div class="form-group">
                                <label for="username">Username :</label>
                                <input type="text" name="username" id="username" required/>
                            </div>
                            <div class="form-group">
                                <label for="user_type">User Type :</label>
                                <select name="user_type" id="user_type">
                                    <option value="student">Student</option>
                                    <option value="instructor">Instructor</option>
                                    <option value="parent">Parent</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="password">Password :</label>
                                <input type="password" name="password" id="password" required/>
                            </div>
                            <div class="form-group">
                                <label for="confirm">Confirm Password :</label>
                                <input type="password" name="confirm" id="confirm" required/>
                            </div>
                            <div class="form-group">
                                <label for="first_name">First Name :</label>
                                <input class="letters" type="text" name="first_name" id="first_name" required/>
                            </div>
                            <div class="form-group">
                                <label for="middle_name">Middle Name :</label>
                                <input class="letters" type="text" name="middle_name" id="middle_name" required/>
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name :</label>
                                <input class="letters" type="text" name="last_name" id="last_name" required/>
                            </div>
                            <div class="form-group">
                                <label for="birthday">Birthday :</label>
                                <input type="date" name="birthday" id="birthday" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" value="male" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" value="female" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="contact_number">Contact No. (9xxxxxxxxx) :</label>
                                <input type="text" name="contact_number"
                                       pattern="^9(?!(000000000))\d{9}$"
                                       id="contact_number" required/>
                            </div>
                            <div class="form-group">
                                <label for="guardian_contact_number">Guardian's Contact No. (9xxxxxxxxx) :</label>
                                <input type="text" name="guardian_contact_number"
                                       pattern="^9(?!(000000000))\d{9}$"
                                       id="guardian_contact_number" required/>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="email">Gmail :</label>
                            <input type="email" name="email" id="email" required/>
                        </div>

                        <div class="form-group">
                            <label for="course">Course :</label>
                            <div class="form-select">
                                <select name="course" id="course">
                                    <option value="Diverse">Diverse</option>
                                    <option value="Computer Related">Computer Related</option>
                                    <option value="Criminology">Criminology</option>
                                    <option value="Education Related">Education Related</option>
                                    <option value="Marketing and Business Related">Marketing and Business Related</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>

                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Sign-Up" class="submit" name="submit" id="submit" />
                        </div>
                    </form>


                </div>

                <div class="signup-img">
                    <img src="{% static 'GAMS_webapp/websitephotos/blabla.png' %}" style="" alt="">
                </div>

            </div>
        </div>

    </div>

        <script src="{% static 'GAMS_webapp/registertemplate/' %}vendor/jquery/jquery.min.js"></script>
    <script src="{% static 'GAMS_webapp/registertemplate/' %}js/main.js"></script>
{% endblock %}
